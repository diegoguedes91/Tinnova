<div class="content">
    <div class="title">
        <h1>Veículos</h1>
    </div>

    <button class="mat-elevation-z8" (click)="navegarParaCategoriaCrate()" mat-stroked-button color="primary">Adicionar um veículo</button>

    <div class="mat-elevation-z8 content-table">

        <table class="table" mat-table [dataSource]="veiculos">


        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>
      

        <ng-container matColumnDef="veiculo">
          <th mat-header-cell *matHeaderCellDef> VEICULO </th>
          <td mat-cell *matCellDef="let row"> {{row.veiculo}} </td>
        </ng-container>
      

        <ng-container matColumnDef="marca">
          <th mat-header-cell *matHeaderCellDef> MARCA </th>
          <td mat-cell *matCellDef="let row"> {{row.marca}} </td>
        </ng-container>
      

        <ng-container matColumnDef="ano">
          <th mat-header-cell *matHeaderCellDef> ANO </th>
          <td mat-cell *matCellDef="let row"> {{row.ano}} </td>
        </ng-container>

        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> DESCRICAO </th>
            <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
        </ng-container>

        <ng-container matColumnDef="vendido">
            <th mat-header-cell *matHeaderCellDef> VENDIDO </th>
            <td mat-cell *matCellDef="let row"> {{row.vendido}} </td>
        </ng-container>

        <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef> CREATED </th>
            <td mat-cell *matCellDef="let row"> {{row.created}} </td>
        </ng-container>

        <ng-container matColumnDef="updated">
            <th mat-header-cell *matHeaderCellDef> UPDATED </th>
            <td mat-cell *matCellDef="let row"> {{row.updated}} </td>
        </ng-container>

        <ng-container matColumnDef="acao">
            <th class="mat-header" mat-header-cell *matHeaderCellDef> ACAO </th>
            <td mat-cell *matCellDef="let row"> {{row.acao}} 
            <a class="edit" href="#">
              <i class="material-icons">edit</i>
            </a>
            <a class="delete" routerLink="delete/{{ row.id }}">
              <i  class="material-icons">delete</i>
            </a>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>


</div>
